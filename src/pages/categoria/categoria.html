<ion-header  >
  <ion-navbar color="primary" >
    <button ion-button menuToggle class="fondomenu">
      <ion-icon name="menu" ></ion-icon>
    </button>
  </ion-navbar>
</ion-header><br>
<img class="logoindi" src="assets/img/indisuper.png"/>
<ion-header style="margin-top: 56px;">
  <ion-toolbar color="buscador">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>



<!-- contenido -->
<ion-content style="margin-top: 56px;">
  <ion-title class="titlucatt">Subcategorias</ion-title>  <!--titulo de la página-->

<!--Todas las sub-categorias -->
  <ion-card *ngFor="let sbc of listSubCategoria" (click)="openPage()">
      <img class="subimg" src="assets/img/{{sbc.rutaImagen}}"/>
    <ion-card-content>

      <hr class="separasub">
      <ion-card-title class="subcatextti" >
          {{sbc.nombreSubCategoria}}
        </ion-card-title>
    </ion-card-content>
</ion-card>


<br><br><br>
</ion-content>



<!--Pie de página -->
<ion-footer>
  <ion-toolbar color="buscador" >
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-title>
            <p  style="font-size: 9px;">Copyright © 2019 FEDESOFT  <br> Todos los derechos reservados.</p>
          </ion-title>
        </ion-col>
        <ion-col col-6>
          <div class="foderfima">
            <b>Informate,supetare y Divierte</b>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
