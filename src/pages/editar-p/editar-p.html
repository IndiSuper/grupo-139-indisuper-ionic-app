<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center;color: steelblue">Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-col class="rayaform">
        <ion-item>
            <ion-label style="text-align: center;color:steelblue">Datos de usuario:</ion-label> 
            </ion-item> 
      <ion-item>          
    <ion-label stacked style="color:steelblue">Nombres:</ion-label>

  </ion-item>

    <ion-label  stacked style="color:steelblue">Apellidos: </ion-label>
    <ion-input  type="text" placeholder="Fedesoft" disabled></ion-input>
  </ion-item>  
    
  <ion-item>
    <ion-label stacked style="color:steelblue">Correo electronico:</ion-label>
    <ion-input type="email" placeholder="example@indisuper.com"></ion-input>
  </ion-item>   
  </ion-col>       
    <ion-item>
  <ion-label style="text-align: center;color:steelblue">Cambiar Contraseña:</ion-label> 
  </ion-item>           
    <ion-item>      
        <ion-label stacked style="color:steelblue">Contraseña:</ion-label>
        <ion-input type="password" placeholder="********"></ion-input>
      </ion-item>
      <ion-item>      
        <ion-label stacked style="color:steelblue">Confirmar contraseña:</ion-label>
        <ion-input type="password" placeholder="********"></ion-input>
      </ion-item>  
  </ion-list>
  <div padding>
  <button ion-button block type="submit">Editar Datos</button>
</div>
</ion-content>
