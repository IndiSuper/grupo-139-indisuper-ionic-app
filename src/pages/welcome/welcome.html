<ion-content scroll="false">


<div class="logo-indisuper"> </div>

<form (submit)="doLogin()">
<ion-list>
  <ion-item>
    <ion-label floating>Usuario</ion-label>
    <!-- <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>-->
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <!-- <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input> -->
    <ion-input type="password"></ion-input>
  </ion-item>
</ion-list>
</form>

    <button ion-button block (click)="iniciarSesion()">Iniciar Sesión</button>
    <button ion-button clear (click)="registro()">Registrarse</button>


</ion-content>
