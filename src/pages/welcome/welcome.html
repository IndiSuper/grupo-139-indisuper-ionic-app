<ion-content scroll="false">


<div class="logo-indisuper"> </div>

<form (submit)="doLogin()">
<ion-list>
  <ion-item>
    <ion-label floating>Usuario</ion-label>
     <ion-input type="text" [(ngModel)]="autentificar.nombreUsuario" name="username" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="autentificar.clave" name="password" required></ion-input>
  </ion-item>
</ion-list>
</form>

    <button ion-button block (click)="inicioSesion()">Iniciar Sesión</button>
    <button ion-button clear (click)="registro()">Registrarse</button>


</ion-content>
