<ion-header  >
  <ion-navbar color="primary" >
    <button ion-button menuToggle class="fondomenu">
      <ion-icon name="menu" ></ion-icon>
    </button>
  </ion-navbar>
</ion-header><br>
<img class="logoindi" src="assets/img/indisuper.png"/>
<ion-header style="margin-top: 56px;">       
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-col class="rayaform">
        <ion-item>      
        <ion-icon style="top: -10px" name="contact" item-start></ion-icon>
      <ion-label stacked>Nombres:</ion-label>
      <ion-input  type="text" placeholder="Indisuper" required></ion-input>
    </ion-item>  
    <ion-item style="margin-left:56px">
      <ion-label  stacked>Apellidos:</ion-label>
      <ion-input  type="text" placeholder="Fedesoft" required></ion-input>
    </ion-item>  
      <ion-item>
          <ion-icon name="finger-print" item-left></ion-icon>
          <ion-label stacked>Numero de Documento:</ion-label>
          <ion-input type="text" placeholder="00000000" required></ion-input>
        </ion-item>   
        <ion-item >
            <ion-icon style="top: -10px" name="calendar" item-start></ion-icon>
            <ion-label  stacked>Fecha de nacimiento:</ion-label>
            <ion-datetime displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY" required></ion-datetime>       
        </ion-item>
        <ion-item style="margin-left:56px">
          <ion-label  stacked>Fecha de Expedicion:</ion-label>
          <ion-datetime  displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY" required></ion-datetime>
        </ion-item> 
          
    <ion-item>
      <ion-icon name="at" item-start></ion-icon>
      <ion-label stacked>Correo electronico:</ion-label>
      <ion-input type="email" placeholder="example@indisuper.com" required></ion-input>
    </ion-item>   
  </ion-col>       
      <ion-item>
    <ion-label stacked>Genero:</ion-label> 
  </ion-item>      
    <ion-row radio-group>
      <ion-col class="rayaform">
        <ion-item>
          <ion-icon name="woman" item-start></ion-icon>
          <ion-label >Femenino</ion-label>
          <ion-radio value="2"></ion-radio>          
        </ion-item>          
        <ion-item>  
            <ion-icon name="man" item-start></ion-icon>
            <ion-label stacked>Masculino</ion-label>
            <ion-radio value="1"></ion-radio>       
        </ion-item>  
      </ion-col>
      <ion-col >
          <ion-item>
              <ion-icon name="call" item-start></ion-icon>
              <ion-label stacked>Telefono Fijo:</ion-label>
              <ion-input type="text" placeholder="123-456-78"></ion-input>
            </ion-item>           
           <ion-item>
              <ion-icon name="phone-portrait" item-start></ion-icon>
              <ion-label stacked>Numero Celular:</ion-label>
              <ion-input type="text" placeholder="310-1234567" ></ion-input>
            </ion-item>           
      </ion-col>
      <ion-item>
          <ion-icon name="unlock" item-start></ion-icon>
          <ion-label stacked>Contraseña:</ion-label>
          <ion-input type="password" placeholder="********" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="unlock" item-start></ion-icon>
          <ion-label stacked>Confirmar contraseña:</ion-label>
          <ion-input type="password" placeholder="********" required></ion-input>
        </ion-item>
    </ion-row>
  </ion-list>
  <div padding>
    <button ion-button block type="submit">Registrar</button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="buscador" >
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-title>
            <p  style="font-size: 9px;">Copyright © 2019 FEDESOFT  <br> Todos los derechos reservados.</p>
          </ion-title>
        </ion-col>
        <ion-col col-6>
          <div class="foderfima">
            <b>Informate,supetare y Divierte</b>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
