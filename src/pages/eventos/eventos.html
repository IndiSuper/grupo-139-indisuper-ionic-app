  <ion-content >

<!--INTENTO PARA LLAMAR EVENTOS-->
  <ion-card *ngFor="let event of listEventos">
    <ion-item>
      <ion-card-title>
          <ion-icon name='calendar' class="iconocuev"></ion-icon>{{event.nombreEvento}}
      </ion-card-title>
      <p><b class="evendartos" >Fecha:</b> {{event.fechaEvento}}</p>
      <p><b class="evendartos" >Lugar:</b> {{event.lugarEvento}}</p>
    </ion-item>

    <ion-card-content>
      <p><b>Descripción:</b>{{event.descripEvento}}</p>
    </ion-card-content>

    <img src="assets/img/{{event.fotoEvento}}" >

    <ion-row>
      <ion-col center text-right>
        <ion-note style="color:#424242!important;">
          <b>invita:</b> {{event.ofreceEvento}} <b>Publicado:</b> {{event.fechaCreacion}}
        </ion-note>
      </ion-col>
    </ion-row>

    <ion-row no-padding>
      <ion-col col-12 text-right>
        <ion-col text-right>
          <button ion-button clear small color="favorito" icon-start>
            <ion-icon name='heart'></ion-icon>
            Me gusta
          </button>
          <button ion-button clear small color="favorito" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Compartir
          </button>
        </ion-col>
      </ion-col>
    </ion-row>


  </ion-card>
